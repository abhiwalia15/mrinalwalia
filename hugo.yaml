  # About
  about:
    enable: true
    title: "ABOUT ME"
    image: "/me.jpeg"
    content: |-
      I am thrilled to express my interest in the **Data Scientist** role with my data analysis & analytics skills and AI experience. I am excited to contribute innovative solutions to iconic brands.

      At my most recent employer at [Loblaws Companies Limited](https://www.linkedin.com/company/loblaw-companies-limited/mycompany/verification/), I achieved milestones like enhanced backtesting leading to a **$35M revenue boost**, revamped PARROT pipeline, competitor analysis, and a 30% newsletter engagement increase with a proven results-driven approach.

      Prior to my Master's, I worked as a **Junior Data Scientist** for 2.4 years at [TESSACT](https://tessact.com/) where I enhanced ML model's product metrics by 1.35%, developed end-to-end cloud data solutions using **Python, GCP, and SQL**, and collaborated with senior Data Scientists, building scalable deployment scripts.

      I am an active **open-source contributor** who loves to optimize machine learning models and make valuable predictions out of data. I also share my thoughts and knowledge with others by **writing Articles on Data Science, Machine Learning, GenerativeAI, LLMs, Open-Source, and more.**

      I have been awarded as [OpenMined Featured Contributor](https://blog.openmined.org/openmined-featured-contributor-november-2022/), multiple times winner for [Analytics Vidhya Blogathons](https://www.linkedin.com/feed/update/urn:li:activity:6920431433605885952/), and the top [GitHub](https://github.com/abhiwalia15?tab=overview&from=2020-12-01&to=2020-12-31) user in India in the year 2020 by making 3300+ contributions to 300+ repositories.

    skills:
      enable: true
      title: "Here is a list of the technologies that I'm familiar with!"
      items:
        - "Python, R, Java"
        - "PyTorch, Tensorflow, Neural Networks"
        - "Data Analysis & Visualizations" 
        - "Machine Learning Modelling"
        - "Airflow, PowerBI, AWS"
        - "Spark, Hadoop, & GCP"
